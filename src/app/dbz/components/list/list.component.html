<h4>Listado</h4>
<ul class="list-group">
    <li 

    *ngFor="let character of characterList;
     let i = index;
     let isFirst = first;
     let isOdd = odd;"
    
    class="list-group-item"

    [ngClass]="{
        'list-group-item-dark': isOdd,      
        'list-group-item-success': isFirst,         
    }">

    <span class="text-danger"> {{i + 1}}. </span>
    {{character.name}} - power: {{character.power}}  
    </li>
</ul>
